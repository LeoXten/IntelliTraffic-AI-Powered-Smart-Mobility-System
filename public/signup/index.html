
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | IntelliTraffic</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .signup-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f7fa;
      padding: 20px;
    }
    .signup-card {
      width: 100%;
      max-width: 450px;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: var(--shadow-md);
    }
    .signup-card h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    .error {
      color: #e74c3c;
      margin-top: 0.5rem;
      min-height: 1.25rem;
      text-align: center;
    }
    .signup-footer {
      margin-top: 1.5rem;
      text-align: center;
    }
    .signup-footer a {
      color: var(--primary);
      text-decoration: none;
    }
    .signup-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <img src="/logo.svg" class="logo">
        <span>IntelliTraffic</span>
      </div>
      <div class="navbar-user">
        <a href="/" class="btn btn-outline">Back to App</a>
      </div>
    </div>
  </nav>

  <div class="signup-container">
    <div class="signup-card">
      <h2>Create Account</h2>
      <div class="form-group">
        <label>Username</label>
        <input id="username" type="text" placeholder="Enter your username" autocomplete="username">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="••••••" autocomplete="new-password">
      </div>
      <div class="form-group">
        <label>Role</label>
        <select id="role">
          <option value="user">Normal User</option>
          <option value="emergency">Emergency User</option>
          <option value="admin">Administrator</option>
        </select>
      </div>
      <button id="signupBtn" class="btn btn-primary" style="width:100%">Create Account</button>
      <div class="error" id="error"></div>
      
      <div class="signup-footer">
        Already have an account? <a href="/login/">Sign in here</a>
      </div>
    </div>
  </div>

<script>
document.getElementById('signupBtn').addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const role = document.getElementById('role').value;
  const err = document.getElementById('error');
  err.textContent = '';
  
  if (!username || !email || !password) {
    err.textContent = 'Please fill in all fields';
    return;
  }
  
  if (password.length < 6) {
    err.textContent = 'Password must be at least 6 characters';
    return;
  }
  
  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST', 
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ username, email, password, role })
    });
    const data = await res.json();
    
    if (!data.ok) { 
      err.textContent = data.error === 'User already exists' 
        ? 'An account with this email already exists' 
        : 'Registration failed. Please try again.';
      return;
    }
    
    // Auto-login after successful registration
    const loginRes = await fetch('/api/auth/login', {
      method: 'POST', 
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ email, password })
    });
    const loginData = await loginRes.json();
    
    if (!loginData.ok) {
      // Redirect to login page if auto-login fails
      window.location.href = '/login/';
      return;
    }
    
    // Redirect based on role
    if (loginData.role === 'admin') { 
      window.location.href = '/admin'; 
    } else if (loginData.role === 'emergency') { 
      window.location.href = '/emergency'; 
    } else { 
      window.location.href = '/'; 
    }
  } catch (e) {
    err.textContent = 'Network error. Please try again.';
  }
});

// Allow pressing Enter to submit
document.getElementById('password').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    document.getElementById('signupBtn').click();
  }
});
</script>

</body>
</html>
